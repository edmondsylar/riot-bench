# Example PyRIoTBench Configuration (.properties format)
# This format provides backward compatibility with Java RIoTBench

# Basic configuration
name=example_benchmark
input_file=data/sample_data.txt
output_file=results/output.txt

# Logging
log_level=INFO
log_file=logs/benchmark.log

# Platform configuration (use dots for nested keys)
platform_config.platform=standalone
platform_config.parallelism=4
platform_config.beam_runner=DirectRunner

# Metrics
metrics_enabled=true
metrics_output=results/metrics.json

# Tasks (use numeric indices for list items)
# Task 0: SenML Parse
tasks.0.task_name=senml_parse
tasks.0.enabled=true
tasks.0.config_params.validate=true

# Task 1: Bloom Filter
tasks.1.task_name=bloom_filter
tasks.1.enabled=true
tasks.1.config_params.size=10000
tasks.1.config_params.num_hashes=3
tasks.1.config_params.model_path=models/bloomfilter.model

# Task 2: Average
tasks.2.task_name=average
tasks.2.enabled=true
tasks.2.config_params.window_size=10

# Task 3: Kalman Filter (disabled)
tasks.3.task_name=kalman_filter
tasks.3.enabled=false
tasks.3.config_params.process_variance=0.01
tasks.3.config_params.measurement_variance=0.1
